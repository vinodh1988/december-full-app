<mat-card class="city-card">
    <mat-card-header>
      <mat-card-title>{{ city.city }}</mat-card-title>
      <mat-card-subtitle>{{ city.address }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://localhost:8090/{{city.imagename}}" alt="{{ city.city }} image">
    <mat-card-content>
      <p>Pincode: {{ city.pincode }}</p>
      <p>Mobile: {{ city.mobile }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Mail us</button>
    </mat-card-actions>
  </mat-card>
